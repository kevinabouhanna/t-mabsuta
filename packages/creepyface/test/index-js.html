<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Creepyface</title>
    <link rel="stylesheet" href="style.css" />
    <script src="../dist/creepyface.umd.js"></script>
  </head>
  <body>
    <img src="img/serious.jpg" />
    <script type="text/javascript">
      creepyface(document.querySelector('img'), {
        hover: 'img/crazy.jpg',
        looks: [
          { angle: 0, src: 'img/face/Top.png' },
          { angle: 45, src: 'img/face/Top_Right.png' },
          { angle: 90, src: 'img/face/Right.png' },
          { angle: 135, src: 'img/face/Bottom_Right.png' },
          { angle: 180, src: 'img/face/Bottom.png' },
          { angle: 225, src: 'img/face/Bottom_Left.png' },
          { angle: 270, src: 'img/face/Left.png' },
          { angle: 315, src: 'img/face/Top_Left.png' },
        ],
      })
    </script>
  </body>
</html>
